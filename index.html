<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/celular-apple.png" alt="celular">
		</div>
		<div class="instagram-logar">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram-logo.png">
				<div class="profile-foto">
					<img src="./img/perfil.jpg" alt="foto-de-perfil">
				</div>
				<a href="#" class="instagram-login"> Continue como Vanessa</a>
				<a href="#" class="instagram-loggout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account"> Não é Vanessa?</p>
				<p class="not-account">
					<span class="link-blue">Altenar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
